<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <main id="login">
        <header class="login-header">
            <h1>로그인 또는 회원가입</h1>
            <a class="header-close"><img src="loginImg/close.png" alt=""></a>
        </header>
        <hr>
        <p class="sub-tit">위니브에서 여러분의 궁금증을 해결하세요! :)</p>

        <form class="login-box">
            <input type="text" placeholder="아이디" required class="input-id"><br>
            <input type="text" placeholder="비밀번호" required class="input-pw"> <br>

            <input type="checkbox" class="input-check" id="login-check">
            <label for="login-chek" class="checkbox-tit">로그인 상태 유지</label><br>
           

            <button type="submit" class="login-btn">로그인</button>
        </form>

        <section class="register-box">
            <a href="#" class="register">회원가입</a>
            <a href="#">아이디/비밀번호 찾기</a>
        </section>

        <div class="hr-or">또는</div>

        <footer class="login-footer">
           <p class="login-google"><a href="www.google.com"><img src="loginImg/Google__G__Logo 1.png" alt="">구글 계정으로 로그인 </a></p>

            <p class="login-facebook"><img src="loginImg/facebook.png" alt=""><a href="www.facebook.com">페이스북 계정으로 로그인</a></p>

            <p class="login-naver"><a href="www.naver.com"><img src="loginImg/naver-logo.png" alt="">네이버 계정으로 로그인</a></p>

            <p class="login-kakao"><a href="www.kakao.com"><img src="loginImg/message-circle.png" alt="">카카오톡 계정으로 로그인</a</p>
        </footer>

    </main>
</body>
</html>
