<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>찐막form</title>     
</head>
<body>
    <form action="./011.html" method="get">
        <label for="id">아디이</label>
        <input type="text" name="아디" id="id"><br>
        <label for="pw">비번</label>
        <input type="password" name="비밀" id="pw"><br>
        <label for="male">남</label>
        <input type="radio" name="성별" id="male" value="남">
        <label for="female"></label>
        <input type="radio" name="성별" id="female" value="여">
        <!-- radio 에 name을 같게해줘서 연동되준거잉 -->
        <p>좋아하는 프로그래밍 언오</p>
        <input type="checkbox" name="언어" id="python" value="파이썬">
        <label for="python">파이쏜</label><br>
        <input type="checkbox" name="언어" id="c" value="c언오">
        <label for="c">씨언어</label><br>
        <input type="checkbox" name="언어" id="js" value="javascript">
        <label for="js">자바스</label><br>
             

        <button type="submit">제출</button>
    </form>
</body>
</html>
